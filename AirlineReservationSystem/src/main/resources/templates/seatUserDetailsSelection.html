<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ticket Details</title>
	<style>
		body {
			font-family: 'Arial', sans-serif;
			background-image: url("https://media.tenor.com/VDwwxlVfg-4AAAAC/andrew-goldstein-frnd.gif");
			background-repeat: no-repeat;
			background-size: 100% 800px;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.ticket-container {
			background-color: #fff;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			width: 400px;
			text-align: center;
		}

		h2 {
			color: #333;
		}

		.ticket {
			border: 1px solid #ccc;
			padding: 20px;
			margin-top: 20px;
		}

		.ticket-info {
			text-align: left;
			margin-bottom: 20px;
		}

		.proceed-button {
			background-color: #4caf50;
			color: #fff;
			padding: 10px;
			cursor: pointer;
			border: none;
			border-radius: 4px;
		}

		.user-info input {
			width: 100%;
			margin-bottom: 10px;
			padding: 8px;
			box-sizing: border-box;
		}
	</style>
</head>

<body>
	<div class="ticket-container">
		<h2>Ticket Details</h2>

		<!-- Display Ticket Information -->
		<div class="ticket">
			<div class="ticket-info">
				<p><strong>Flight Number:</strong> <span th:text="${flights.flightNumber}"></span></p>
				<p><strong>Boarding Point:</strong> <span th:text="${flights.boardingPoint}"></span></p>
				<p><strong>Destination:</strong> <span th:text="${flights.destination}"></span></p>
				<p><strong>Start Date:</strong> <span th:text="${flights.startDate}"></span></p>
				<p><strong>Start Time:</strong> <span th:text="${flights.startTime}"></span></p>
				<p><strong>End Date:</strong> <span th:text="${flights.endDate}"></span></p>
				<p><strong>End Time:</strong> <span th:text="${flights.endTime}"></span></p>
				<p><strong>Price:</strong> <span th:text="${flights.price}"></span></p>


			</div>

			<!-- User Information Columns -->

			<!-- Proceed to Payment Button -->
			<form action="/seatconformation">
				<input type="hidden" name="flightNumber" th:value="${flights.flightNumber}" />
				<input type="hidden" name="boardingPoint" th:value="${flights.boardingPoint}" />
				<input type="hidden" name="destination" th:value="${flights.destination}" />
				<input type="hidden" name="startDate" th:value="${flights.startDate}" />
				<input type="hidden" name="startTime" th:value="${flights.startTime}" />
				<input type="hidden" name="endDate" th:value="${flights.endDate}" />
				<input type="hidden" name="endTime" th:value="${flights.endTime}" />
				<input type="hidden" name="price" th:value="${flights.price}" />
				<input type="hidden" name="selectedSeats" th:id="'selectedSeats_' + ${flights.flightNumber}" />

				<!-- Dropdown for Number of Seats -->
				<label for="seats">Number of Seats:</label>
				<select id="seats" name="seats" required>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
				</select>

				<div class="user-info">
					<label for="fullName">Full Name:</label>
					<input type="text" id="fullName" name="fullName" required>

					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required>

					<label for="phone">Phone Number:</label>
					<input type="tel" id="phone" name="phone" required>
				</div>


				<button type="submit" class="proceed-button">Proceed to Payment</button>
			</form>

		</div>
	</div>
</body>

</html>
