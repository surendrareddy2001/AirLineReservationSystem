<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        body {
            background-image: url("https://media.tenor.com/VDwwxlVfg-4AAAAC/andrew-goldstein-frnd.gif");
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .success-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2,
        h3 {
            color: #4CAF50;
        }

        .flight-details,
        .user-details {
            margin-top: 20px;
        }

        .flight-details p {
            width: 48%;
            box-sizing: border-box;
            padding: 5px;
            display: inline-block;
            text-align: center;
        }

        .user-details p {
            box-sizing: border-box;
            padding: 5px;
            text-align: center;
        }

        .enjoy-message {
            margin-top: 30px;
            text-align: center;
            font-size: 18px;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        .aeroplane-symbol {
            margin-top: 20px;
            text-align: center;
            font-size: 36px;
            color: #4CAF50;
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 20%;
            border-radius: 100px;
            overflow: hidden;
        }


        .download-button {
            text-align: center;
            margin-top: 20px;
        }
     #lgout{
        margin-left:900px;
        margin-top:10px;
       } 
     .dwnd{
      background-color:#4CAF50;
      padding:7px;
      border-radius:8px;
      border: 1px solid #4CAF50;
      color:white;   
     }
    .dwnd12{
      background-color:#003241;
      padding:9px;
      border-radius:8px;
      border: 1px solid #003241;
      color:white;
     }

 

    </style>

    <!-- Add html2pdf.js script -->
    <script src="https://rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>

    <script>
        function downloadPDF() {
            var element = document.querySelector('#pdf-container');
            html2pdf(element);
        }
    </script>
</head>

<body>
    <div id="pdf-container" class="success-container">
         <a id="lgout" href="/loginpage"><button class="dwnd12" >Logout</button></a>
        <h1 align="center">Payment Successful!</h1>
        <p align="center">Your ticket has been booked. Have a safe and happy journey!</p>

        <img src="https://cdn.dribbble.com/users/4358240/screenshots/14825308/media/84f51703b2bfc69f7e8bb066897e26e0.gif"
            alt="Girl in a jacket" width="100" height="100" class="center">

        <div class="flight-details">
            <h2 align="center">Flight Details</h2>
          <p><strong>Flight Number:</strong> <span th:text="${flight.flightNumber}"></span></p>
			<p><strong>Boarding Point:</strong><span th:text="${flight.boardingPoint}"></span></p>
			<p><strong>Destination:</strong> <span th:text="${flight.destination}"></span></p>
			<p><strong>Departure Date:</strong> <span th:text="${flight.startDate}"></span></p>
			<p><strong>Departure Time:</strong> <span th:text="${flight.startTime}"></span></p>
			<p><strong>Return Date:</strong> <span th:text="${flight.endDate}"></span></p>
			<p><strong>Return Time:</strong> <span th:text="${flight.endTime}"></span></p>
			<p><strong>Price:</strong> Rs <span th:text="${price}"></span></p>
        </div>

        <div class="user-details">
            <h3 align="center">User Details</h3>
           <p><strong>Full Name:</strong> <span th:text="${fullName}"></span></p>
			<p><strong>Email:</strong> <span th:text="${email}"></span></p>
			<p><strong>Phone:</strong> <span th:text="${phone}"></span></p>
        </div>

        <div class="enjoy-message">
            <p>Enjoy your journey! ðŸŒŸ</p>
            <span>  <button onclick="downloadPDF()" class="dwnd">Download as PDF</button>  
              <a href="/home" ><button class="dwnd">Click here to book more tickets</button></a>  </span>
        </div>

        <div class="aeroplane-symbol">
            <!-- Add your aeroplane symbol here -->
        </div>
    </div>

    <div class="download-button">
      
          
       
    </div>
</body>

</html>
