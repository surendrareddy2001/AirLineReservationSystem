<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ticket Details</title>
	<style>
		body {
			font-family: 'Arial', sans-serif;
			background-image: url("https://media.tenor.com/VDwwxlVfg-4AAAAC/andrew-goldstein-frnd.gif");
			background-repeat: no-repeat;
			background-size: 100% 800px;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.ticket-container {
			background-color: #fff;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			width: 400px;
			text-align: center;
		}

		h2 {
			color: #333;
		}

		.ticket {
			border: 1px solid #ccc;
			padding: 20px;
			margin-top: 20px;
		}

		.ticket-info {
			text-align: left;
			margin-bottom: 20px;
		}

		.proceed-button {
			background-color: #4caf50;
			color: #fff;
			padding: 10px;
			cursor: pointer;
			border: none;
			border-radius: 4px;
		}
	</style>
</head>

<body>
	<div class="ticket-container">
		<h2>Ticket Details</h2>

		<!-- Display Ticket Information -->
		<div class="ticket">
			<div class="ticket-info">
				<p><strong>Flight Number:</strong> <span th:text="${flight.flightNumber}"></span></p>
				<p><strong>Boarding Point:</strong> <span th:text="${flight.boardingPoint}"></span></p>
				<p><strong>Destination:</strong> <span th:text="${flight.destination}"></span></p>
				<p><strong>Start Date:</strong> <span th:text="${flight.startDate}"></span></p>
				<p><strong>Start Time:</strong> <span th:text="${flight.startTime}"></span></p>
				<p><strong>End Date:</strong> <span th:text="${flight.endDate}"></span></p>
				<p><strong>End Time:</strong> <span th:text="${flight.endTime}"></span></p>
				<p><strong>Price:</strong> <span th:text="${price}"></span></p>
				<p><strong>Full Name:</strong> <span th:text="${fullName}"></span></p>
				<p><strong>Phone:</strong> <span th:text="${phone}"></span></p>
				<p><strong>Seats:</strong> <span th:text="${seats}"></span></p>
				<p><strong>Seats:</strong> <span th:text="${email}"></span></p>
			</div>

			<!-- Proceed to Payment Button -->
			<form action="/payment">
				<input type="hidden" name="flightNumber" th:value="${flight.flightNumber}" />
				<input type="hidden" name="boardingPoint" th:value="${flight.boardingPoint}" />
				<input type="hidden" name="destination" th:value="${flight.destination}" />
				<input type="hidden" name="startDate" th:value="${flight.startDate}" />
				<input type="hidden" name="startTime" th:value="${flight.startTime}" />
				<input type="hidden" name="endDate" th:value="${flight.endDate}" />
				<input type="hidden" name="endTime" th:value="${flight.endTime}" />
				<input type="hidden" name="price" th:value="${price}" />
				<input type="hidden" name="fullName" th:value="${fullName}" />
				<input type="hidden" name="phone" th:value="${phone}" />
				<input type="hidden" name="seats" th:value="${seats}" />
				<input type="hidden" name="email" th:value="${email}" />
				<button type="submit" class="proceed-button">Proceed to Payment</button>
			</form>
		</div>
	</div>
</body>

</html>
